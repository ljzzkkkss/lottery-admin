<div class="modal fade" id="edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">文章详情</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" onsubmit="return false;">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="id">店铺编号</label>
                            <input type="text" class="form-control" id="id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="name">店铺名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入店铺名称">
                        </div>
                        <div class="form-group">
                            <label for="address">店铺地址</label>
                            <input type="text" class="form-control" id="address" placeholder="请输入店铺地址">
                            <ul id="addressList" class="navbar-nav"></ul>
                        </div>
                        <div class="form-group">
                            <label for="name">经度</label>
                            <input type="text" class="form-control" id="longitude" placeholder="请输入经度">
                        </div>
                        <div class="form-group">
                            <label for="name">纬度</label>
                            <input type="text" class="form-control" id="latitude" placeholder="请输入纬度">
                        </div>
                        <div class="form-group">
                            <label for="name">联系电话</label>
                            <input type="text" class="form-control" id="phone" placeholder="请输入联系电话">
                        </div>
                        <div class="form-group">
                            <label for="synopsis">店铺类型</label>
                            <input type="text" class="form-control" id="synopsis" placeholder="请输入店铺类型">
                        </div>
                        <div class="form-group">
                            <label for="introduction">店铺详情</label>
                            <textarea class="form-control" rows="3" id="introduction" placeholder="请输入店铺详情"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="projectDetail">项目详情</label>
                            <textarea class="form-control" rows="3" id="projectDetail" placeholder="请输入项目详情"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="fileInput">首页图片</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="fileInput">
                                    <label class="custom-file-label" for="fileInput">选择图片</label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" style="cursor: pointer" id="upload">上传</span>
                                </div>
                            </div>
                            <div class="card-group" id="image">
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="inHome">
                            <label for="inHome" class="custom-control-label">是否在首页显示</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="status">
                            <label for="status" class="custom-control-label">审核通过</label>
                        </div>
                        <div class="form-group">
                            <label>文章分类</label>
                            <select class="select2bs4" id="type" style="width: 100%;">
                                <option value="名家推荐">名家推荐</option>
                                <option value="赛事资讯">名家推荐</option>
                                <option value="球队资讯">名家推荐</option>

<script src="/templates/adminlte/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/templates/adminlte/js/demo.js"></script>
<!-- Select2 -->
<script src="/templates/plugins/select2/js/select2.full.min.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=bc56a1d7146aac3fc117edd5451d50d6&plugin=AMap.Autocomplete"></script>
<!-- page script -->
<script>
    $(function () {
        //多图片上传删除图片
        $('#image').on('click','.ion-close',(e) => {
           $(e.target).parent().remove();
        });
        //Initialize Select2 Elements
        $('#type').select2({
            placeholder: '选择文章分类',
            tags: true,
            multiple: false,
            height: '40px',
            allowClear: true,
            language: "zh-CN",
        });

        $("#jsGrid").jsGrid({
            height: "500px",
            width: "100%",
            sorting: true,
            paging: true,
            filtering: false,
            autoload: true,
            noDataContent: '无数据',
            controller: {
                loadData: function () {
                    var d = $.Deferred();

                    $.ajax({
                        url: "/article/list",
                        type: 'GET',
                        dataType: "json"
                    }).done(function (response) {
                        d.resolve(response.data);
                    });

                    return d.promise();
                }
            },
            fields: [
                {title: "id", name: "id", type: "number", width: 50, align: "center", visible: false},
                {title: "文章标题", name: "title", type: "text", width: 100, align: "center"},
                {title: "文章分类", name: "category", type: "text", width: 200, align: "center"},
                {title: "日期", name: "date", type: "text", width: 200, align: "center"},
                {
                    name: "操作", type: "control", width: 150, align: "center", filter: false,
                    headerTemplate: function () {
                        return $("<input class=\"jsgrid-button jsgrid-mode-button jsgrid-insert-mode-button\" type=\"button\" title=\"\">")
                            .on("click", () => {
                                $(".modal-title").text("新增");
                                $(".custom-file-label").text("请选择图片");
                                $('#fileInput').val('');
                                $('#id').val('');
                                $('#name').val('');
                                $('#address').val('');
                                $('#longitude').val('');
                                $('#latitude').val('');
                                $('#introduction').val('');
                                $('#projectDetail').val('');
                                $('#synopsis').val('');
                                $('#image').html('');
                                $('#type').val([]).trigger('change');
                                $('#inHome').attr('checked', false);
                                $('#stataus').attr('checked', false);
                                $("#edit").modal();
                            });
                    },
                    itemTemplate: function (_, item) {
                        let editBtn = $("<input class=\"jsgrid-button jsgrid-edit-button\" type=\"button\" title=\"编辑\">")
                            .on('click', function () {
                                $.ajax({
                                    url: "/article/detail?id=" + item.id,
                                    type: 'GET',
                                    dataType: "json"
                                }).done(function (response) {
                                    let data = response.data;
                                    let typeArr = item.type.split(',');
                                    $(".modal-title").text("编辑");
                                    $(".custom-file-label").text("请选择图片");
                                    $('#fileInput').val('');
                                    $('#id').val(data.id);
                                    $('#name').val(data.name);
                                    $('#address').val(data.address);
                                    $('#phone').val(data.phone);
                                    $('#longitude').val(data.longitude);
                                    $('#latitude').val(data.latitude);
                                    $('#introduction').val(data.introduction);
                                    $('#projectDetail').val(data.projectDetail);
                                    $('#synopsis').val(data.synopsis);
                                    $('#type').val(typeArr).trigger('change');
                                    $('#inHome').attr('checked', item.inHome === 1);
                                    $('#status').attr('checked', item.status === 1);
                                    $("#edit").modal();
                                });
                            });

                        let delBtn = $("<input class=\"jsgrid-button jsgrid-delete-button\" type=\"button\" title=\"删除\">")
                            .on('click', function () {
                                if (window.confirm("确定删除这个文章？")) {
                                    $.ajax({
                                        url: '/article/delete',
                                        contentType: 'application/x-www-form-urlencoded',
                                        data: {
                                            id: item.id
                                        },
                                        type: 'POST',
                                        dataType: "json",
                                        success: (res) => {
                                            if (res.code === '0000') {
                                                window.alert("删除成功！");
                                                $("#jsGrid").jsGrid("loadData");
                                            } else {
                                                window.alert("删除失败！");
                                                return false;
                                            }
                                        },
                                        error: (e) => {
                                            console.error(e);
                                            window.alert("删除失败！");
                                        }
                                    })
                                }
                            });
                        return $('<label>')
                            .append(editBtn)
                            .append(delBtn);
                    }
                },
            ]
        });

        $('#saveBtn').on('click', function () {
            let url = $('#id').val() === '' ? '/article/insert' : '/article/update';
            let type = $('#type').select2('data').map(d => d.text).join(',');
            var banner = '';
            $('#image').find('img').each(function() {
                if('' === banner) {
                    banner += $(this).attr('data-value');
                }else {
                    banner += (',' + $(this).attr('data-value'));
                }
            });
            $.ajax({
                url: url,
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: {
                    id: $('#id').val(),
                    name: $('#name').val(),
                    address: $('#address').val(),
                    phone: $('#phone').val(),
                    longitude: $('#longitude').val(),
                    latitude: $('#latitude').val(),
                    introduction: $('#introduction').val(),
                    projectDetail: $('#projectDetail').val(),
                    synopsis: $('#synopsis').val(),
                    banner: banner,
                    inHome: $('#inHome').val() === 'on' ? 1 : 0,
                    status: $('#status').val() === 'on' ? 1 : 2,
                    type: type
                },
                dataType: "json",
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("保存成功！");
                        $("#edit").modal("hide");
                        $("#jsGrid").jsGrid("loadData");
                    } else {
                        window.alert("保存失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("保存失败！");
                }
            })
        });
        $("#fileInput").on("change", (e) => {
            if (undefined === e.target.files[0]) {
                $(".custom-file-label").text("请选择图片");
                return;
            }
            $(".custom-file-label").text(e.target.files[0].name);
        });
        //上传文件
        $("#upload").on("click", () => {
            var file = $("#fileInput")[0].files[0];
            if (undefined === file) {
                alert("请选择图片！");
                return;
            }
            if (file.type !== "image/jpg" && file.type !== "image/jpeg" && file.type !== "image/png") {
                alert("文件类型错误，请选择图片！");
                return;
            }
            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                url: "/file/upload",
                data: formData,
                type: 'POST',
                dataType: "json",
                processData: false,
                contentType: false,
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("上传成功！");
                        $('#image').append('<label style="padding-right: 5px;">' +
                            '<img src="' + localStorage.getItem("ctx") + res.data + '" width="100" height="50" data-value="'+ res.data +'" style="padding-top: 5px;">' +
                            '<span class="ion-close" style="cursor: pointer;">&times;</span>' +
                            '</label>')
                    } else {
                        window.alert("上传失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("上传失败！");
                }
            });
        })
    });
</script>
