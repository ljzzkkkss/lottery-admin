<div class="modal fade" id="edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">文章详情</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" onsubmit="return false;">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="id">文章id</label>
                            <input type="text" class="form-control" id="id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="title">文章标题</label>
                            <input type="text" class="form-control" id="title" placeholder="请输文章标题">
                        </div>
                        <div class="form-group">
                            <label for="subTitle">文章副标题</label>
                            <input type="text" class="form-control" id="subTitle" placeholder="请输入文章副标题">
                        </div>
                        <div class="form-group">
                            <label for="content">文章内容</label>
                            <div data-role="editor-toolbar" data-target="#editor" class="btn-toolbar">
                                <div class="btn-group">
                                    <a data-toggle="dropdown" title="Font Size" class="btn dropdown-toggle"><i class="fa fa-text-height"></i><b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a style="cursor: pointer" data-edit="fontSize 5"><span style="font-size: large; ">Huge</span></a></li>
                                        <li><a style="cursor: pointer" data-edit="fontSize 3"><span style="font-size: small; ">Normal</span></a></li>
                                        <li><a style="cursor: pointer" data-edit="fontSize 1"><span style="font-size: xx-small; ">Small</span></a></li>
                                    </ul>
                                </div>
                                <div class="btn-group">
                                    <a data-edit="bold" title="Bold (Ctrl/Cmd+B)" class="btn"><i class="fa fa-bold"></i></a>
                                    <a data-edit="italic" title="Italic (Ctrl/Cmd+I)" class="btn"><i class="fa fa-italic"></i></a>
                                    <a data-edit="strikethrough" title="Strikethrough" class="btn"><i class="fa fa-strikethrough"></i></a>
                                    <a data-edit="underline" title="Underline (Ctrl/Cmd+U)" class="btn"><i class="fa fa-underline"></i></a>
                                </div>
                                <div class="btn-group">
                                    <a data-edit="insertunorderedlist" title="Bullet list" class="btn"><i class="fa fa-list-ul"></i></a>
                                    <a data-edit="insertorderedlist" title="Number list" class="btn"><i class="fa fa-list-ol"></i></a>
                                    <a data-edit="outdent" title="Reduce indent (Shift+Tab)" class="btn"><i class="fa fa-outdent"></i></a>
                                    <a data-edit="indent" title="Indent (Tab)" class="btn"><i class="fa fa-indent"></i></a>
                                </div>
                                <div class="btn-group">
                                    <a data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)" class="btn"><i class="fa fa-align-left"></i></a>
                                    <a data-edit="justifycenter" title="Center (Ctrl/Cmd+E)" class="btn"><i class="fa fa-align-center"></i></a>
                                    <a data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)" class="btn"><i class="fa fa-align-right"></i></a>
                                    <a data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)" class="btn"><i class="fa fa-align-justify"></i></a>
                                </div>
                                <div class="btn-group">
                                    <a data-toggle="dropdown" title="Hyperlink" class="btn dropdown-toggle"><i class="fa fa-link"></i></a>
                                    <div class="dropdown-menu input-append">

                                    </div>

                                </div>

<script src="/templates/plugins/wysiwyg/wysiwyg.js"></script>
<!-- page script -->
<script>
    $(function () {
        $('#content').wysiwyg();

        $("#date").inputmask({alias: "date"});
        //Initialize Select2 Elements
        $('#category').select2({
            placeholder: '选择文章分类',
            tags: true,
            multiple: false,
            height: '40px',
            allowClear: true,
            language: "zh-CN",
        });

        $("#jsGrid").jsGrid({
            height: "500px",
            width: "100%",
            sorting: true,
            paging: true,
            filtering: false,
            autoload: true,
            pageLoading: true,
            noDataContent: '无数据',
            controller: {
                loadData: function (page) {
                    var d = $.Deferred();

                    $.ajax({
                        url: "/article/list?pageIndex=" + page.pageIndex +"&pageSize=" + page.pageSize,
                        type: 'GET',
                        dataType: "json"
                    }).done(function (response) {
                        d.resolve(response.data);
                    });

                    return d.promise();
                }
            },
            fields: [
                {title: "id", name: "id", type: "number", width: 50, align: "center", visible: false},
                {title: "文章标题", name: "title", type: "text", width: 100, align: "center"},
                {title: "文章分类", name: "category", type: "text", width: 200, align: "center"},
                {title: "日期", name: "date", type: "text", width: 200, align: "center"},
                {
                    title: "操作", type: "control", width: 150, align: "center", filter: false,
                    headerTemplate: function () {
                        return $("<input class=\"jsgrid-button jsgrid-mode-button jsgrid-insert-mode-button\" type=\"button\" title=\"\">")
                            .on("click", () => {
                                $(".modal-title").text("新增");
                                $(".custom-file-label").text("请选择图片");
                                $('#fileInput').val('');
                                $('#id').val('');
                                $('#title').val('');
                                $('#subTitle').val('');
                                $('#content').html('');
                                $('#label').val('');
                                $('#date').val('');
                                $('#image').val('');
                                $('#category').val([]).trigger('change');
                                $('#isTop').attr('checked', false);
                                $('#status').attr('checked', false);
                                $("#edit").modal();
                            });
                    },
                    itemTemplate: function (_, item) {
                        let editBtn = $("<input class=\"jsgrid-button jsgrid-edit-button\" type=\"button\" title=\"编辑\">")
                            .on('click', function () {
                                $.ajax({
                                    url: "/article/detail?id=" + item.id,
                                    type: 'GET',
                                    dataType: "json"
                                }).done(function (response) {
                                    let data = response.data;
                                    let typeArr = data.category.split(',');
                                    $(".modal-title").text("编辑");
                                    $(".custom-file-label").text(data.image);
                                    $('#fileInput').val('');
                                    $('#id').val(data.id);
                                    $('#title').val(data.title);
                                    $('#subTitle').val(data.subTitle);
                                    $('#label').val(data.label);
                                    $('#content').html(data.content);
                                    $('#date').val(data.date);
                                    $('#image').val(data.image);
                                    $('#category').val(typeArr).trigger('change');
                                    $('#isTop').attr('checked', data.isTop === 1);
                                    $('#status').attr('checked', data.status === 1);
                                    $("#edit").modal();
                                });
                            });

                        let delBtn = $("<input class=\"jsgrid-button jsgrid-delete-button\" type=\"button\" title=\"删除\">")
                            .on('click', function () {
                                if (window.confirm("确定删除这个文章？")) {
                                    $.ajax({
                                        url: '/article/delete',
                                        contentType: 'application/x-www-form-urlencoded',
                                        data: {
                                            id: item.id
                                        },
                                        type: 'POST',
                                        dataType: "json",
                                        success: (res) => {
                                            if (res.code === '0000') {
                                                window.alert("删除成功！");
                                                $("#jsGrid").jsGrid("loadData");
                                            } else {
                                                window.alert("删除失败！");
                                                return false;
                                            }
                                        },
                                        error: (e) => {
                                            console.error(e);
                                            window.alert("删除失败！");
                                        }
                                    })
                                }
                            });
                        return $('<label>')
                            .append(editBtn)
                            .append(delBtn);
                    }
                },
            ]
        });

        $('#saveBtn').on('click', function () {
            let url = $('#id').val() === '' ? '/article/insert' : '/article/update';
            $.ajax({
                url: url,
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: {
                    id: $('#id').val(),
                    title: $('#title').val(),
                    subTitle: $('#subTitle').val(),
                    content: $('#content').html(),
                    label: $('#label').val(),
                    date: $('#date').val(),
                    image:  $('#image').val(),
                    isTop: $('#isTop')[0].checked ? 1 : 0,
                    status: $('#status')[0].checked  ? 1 : 2,
                    category: $('#category').val()
                },
                dataType: "json",
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("保存成功！");
                        $("#edit").modal("hide");
                        $("#jsGrid").jsGrid("loadData");
                    } else {
                        window.alert("保存失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("保存失败！");
                }
            })
        });
        $("#fileInput").on("change", (e) => {
            if (undefined === e.target.files[0]) {
                $(".custom-file-label").text("请选择图片");
                return;
            }
            $(".custom-file-label").text(e.target.files[0].name);
        });
        //上传文件
        $("#upload").on("click", () => {
            var file = $("#fileInput")[0].files[0];
            if (undefined === file) {
                alert("请选择图片！");
                return;
            }
            if (file.type !== "image/jpg" && file.type !== "image/jpeg" && file.type !== "image/png") {
                alert("文件类型错误，请选择图片！");
                return;
            }
            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                url: "/file/upload",
                data: formData,
                type: 'POST',
                dataType: "json",
                processData: false,
                contentType: false,
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("上传成功！");
                        $('#image').val(res.data);
                    } else {
                        window.alert("上传失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("上传失败！");
                }
            });
        })
    });
</script>
