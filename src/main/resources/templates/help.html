<div class="modal fade" id="edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" onsubmit="return false;">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="id">帮助Id</label>
                            <input type="text" class="form-control" id="id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="title">帮助标题</label>
                            <input type="text" class="form-control" id="title" placeholder="请输入帮助标题">
                        </div>
                        <div class="form-group">
                            <label for="content">帮助内容</label>
                            <input type="text" class="form-control" id="content" placeholder="请输入帮助内容">
                        </div>
                    </div>
                    <!-- /.card-body -->
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="saveBtn">保存</button>

<!-- AdminLTE for demo purposes -->
<script src="/templates/adminlte/js/demo.js"></script>
<!-- Select2 -->
<script src="/templates/plugins/select2/js/select2.full.min.js"></script>
<!-- inputMask -->
<script src="/templates/plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
<!-- wysihtml -->
<script src="/templates/plugins/wysiwyg/wysiwyg.js"></script>
<!-- page script -->
<script>
    $(function () {
        $("#jsGrid").jsGrid({
            height: "500px",
            width: "100%",
            sorting: true,
            paging: true,
            filtering: false,
            autoload: true,
            noDataContent: '无数据',
            controller: {
                loadData: function () {
                    var d = $.Deferred();

                    $.ajax({
                        url: "/help/list",
                        type: 'GET',
                        dataType: "json"
                    }).done(function (response) {
                        d.resolve(response.data);
                    });

                    return d.promise();
                }
            },
            fields: [
                {title: "id", name: "id", type: "number", width: 50, align: "center"},
                {title: "帮助标题", name: "title", type: "text", width: 100, align: "center"},
                {title: "帮助内容", name: "content", type: "text", width: 200, align: "center"},
                {
                    name: "操作", type: "control", width: 150, align: "center", filter: false,
                    headerTemplate: function () {
                        return $("<input class=\"jsgrid-button jsgrid-mode-button jsgrid-insert-mode-button\" type=\"button\" title=\"\">")
                            .on("click", () => {
                                $(".modal-title").text("新增");
                                $('#id').val('');
                                $('#title').val('');
                                $('#content').val('');
                                $("#edit").modal();
                            });
                    },
                    itemTemplate: function (_, item) {
                        let editBtn = $("<input class=\"jsgrid-button jsgrid-edit-button\" type=\"button\" title=\"编辑\">")
                            .on('click', function () {
                                $(".modal-title").text("编辑");
                                $('#id').val(item.id);
                                $('#title').val(item.title);
                                $('#content').val(item.content);
                                $("#edit").modal();
                            });

                        let delBtn = $("<input class=\"jsgrid-button jsgrid-delete-button\" type=\"button\" title=\"删除\">")
                            .on('click', function () {
                                if (window.confirm("确定删除这个帮助？")) {
                                    $.ajax({
                                        url: '/help/delete',
                                        contentType: 'application/x-www-form-urlencoded',
                                        data: {
                                            id: item.id
                                        },
                                        type: 'POST',
                                        dataType: "json",
                                        success: (res) => {
                                            if (res.code === '0000') {
                                                $("#jsGrid").jsGrid("loadData");
                                                window.alert("删除成功！");
                                            } else {
                                                window.alert("删除失败！");
                                                return false;
                                            }
                                        },
                                        error: (e) => {
                                            console.error(e);
                                            window.alert("删除失败！");
                                        }
                                    })
                                }
                            });
                        return $('<label>')
                            .append(editBtn)
                            .append(delBtn);
                    }
                },
            ]
        });

        $('#saveBtn').on('click', function () {
            let url = $('#id').val() === '' ? '/help/insert' : '/help/update';
            $.ajax({
                url: url,
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: {
                    id: $('#id').val(),
                    title: $('#title').val(),
                    content:  $('#content').val()
                },
                dataType: "json",
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("保存成功！");
                        $("#edit").modal("hide");
                        $("#jsGrid").jsGrid("loadData");
                    } else {
                        window.alert("保存失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("保存失败！");
                }
            })
        });
    });
</script>
