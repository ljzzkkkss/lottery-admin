            </div>
            <div class="modal-body">
                <form role="form" onsubmit="return false;">

                </form>
                <form role="form" onsubmit="return false;">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="id">方案id</label>
                            <input type="text" class="form-control" id="id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="fileInput">彩票图片</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="fileInput">
                                    <label class="custom-file-label" for="fileInput">选择图片</label>
                                </div>

                            </div>

                        </div>

<script src="/templates/adminlte/js/demo.js"></script>
<!-- page script -->
<script>
    $(function () {
        $("#jsGrid").jsGrid({
            height: "500px",
            width: "100%",
            sorting: true,
            paging: true,
            filtering: false,
            autoload: true,
            pageLoading: true,
            noDataContent: '无数据',
            controller: {
                loadData: function (page) {
                    var d = $.Deferred();

                    $.ajax({
                        url: "/optional/list?pageIndex=" + page.pageIndex +"&pageSize=" + page.pageSize,
                        type: 'GET',
                        dataType: "json"
                    }).done(function (response) {
                        d.resolve(response.data);
                    });

                    return d.promise();
                }
            },
            fields: [
                {title: "id", name: "id", type: "number", width: 50, align: "center"},
                {title: "投注用户", name: "username", type: "text", width: 100, align: "center"},
                {title: "投注名称", name: "name", type: "text", width: 100, align: "center"},
                {title: "投注玩法", name: "game", type: "text", width: 200, align: "center"},
                {title: "投注金额", name: "cost", type: "text", width: 50, align: "center"},
                {title: "投注时间", name: "optionDate", type: "text", width: 100, align: "center"},
                {title: "状态", name: "status", type: "text", width: 50, align: "center",
                        itemTemplate: function (_, item) {
                    if(item.status === 1){
                        return "已提交";
                    }else if(item.status === 2){
                        return "已投注";
                    }else if(item.status === 3){
                        return "已开奖";
                    }
                }},
                {title: "彩票图片", name: "lotteryImg", type: "text", width: 50, align: "center",visible:false},
                {title: "开奖图片", name: "lotteryImg2", type: "text", width: 50, align: "center",visible:false},
                {title: "查看详情", type: "text", width: 50, align: "center", filter: false,
                    itemTemplate: function (_, item) {
                        let detailBtn = $("<input class=\"jsgrid-button jsgrid-search-button\" type=\"button\" title=\"查看\">").click(function(){
                            $.ajax({
                                url: "/optional/optionalDetail?optionalId=" + item.id,
                                type: 'GET',
                                dataType: "json"
                            }).done(function (response) {
                                if(response.data){
                                    let data = response.data;
                                    $("#detail").html('');
                                    $("#detail").append(`
                                        <div class="form-group row">
                                            <label class="col-3">投注名称：${data.optional.name}</label>
                                            <label class="col-5">投注时间：${data.optional.optionDate}</label>
                                            <label class="col-4">玩法：${data.optional.game}</label>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-3">注数：${data.optional.noteNumber}</label>
                                            <label class="col-5">倍数：${data.optional.times}</label>
                                            <label class="col-4">投注金额：${data.optional.cost}元</label>
                                        </div>`);
                                    data.match.forEach(function(match){
                                        $("#detail").append(`
                                        <div class="form-group row">
                                            <label class="col-3">${match.match.match} ${match.match.round}</label>
                                            <label class="col-5">${match.match.mainTeam}(主) VS ${match.match.clientTeam}(客)</label>
                                            <label class="col-4">${match.match.matchTime}</label>
                                        </div>`);
                                        for(let key in match.optionalDetail){
                                            let optionalDetailList = match.optionalDetail[key];
                                            let table = $(`
                                            <div class="form-group row">
                                                <table class="table table-striped table-bordered">
                                                    <tbody>
                                                        <tr>
                                                            <td colspan="${optionalDetailList.length}"><label>${key}</label></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>`);
                                            let contentTr = $("<tr>");
                                            let rateTr = $("<tr>");
                                            optionalDetailList.forEach(function(optionalDetail){
                                                contentTr.append(`<td><label>${optionalDetail.content}</label></td>`);
                                                rateTr.append(`<td><label>${optionalDetail.rate}</label></td>`);
                                            });
                                            table.find("tbody").append(contentTr).append(rateTr);
                                            $("#detail").append(table);
                                        }
                                    });
                                    $("#id").val(item.id);
                                    $(".custom-file-label").eq(0).text(item.lotteryImg ? item.lotteryImg : "请选择图片");
                                    $(".custom-file-label").eq(1).text(item.lotteryImg2 ? item.lotteryImg2 : "请选择图片");
                                    $('#fileInput').val('');
                                    $('#fileInput2').val('');
                                    $("#img").val(item.lotteryImg);
                                    $("#img2").val(item.lotteryImg2);
                                    $("#edit").modal();
                                }
                            });
                        });
                        return $("<label>").append(detailBtn);
                    }
                }
            ]
        });

        $('#saveBtn').on('click', function () {
            $.ajax({
                url: '/optional/update',
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: {
                    id: $('#id').val(),
                    lotteryImg: $('#img').val(),
                    lotteryImg2:  $('#img2').val()
                },
                dataType: "json",
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("保存成功！");
                        $("#edit").modal("hide");
                        $("#jsGrid").jsGrid("loadData");
                    } else {
                        window.alert("保存失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("保存失败！");
                }
            })
        });
        $("#fileInput").on("change", (e) => {
            if (undefined === e.target.files[0]) {
                $(".custom-file-label").eq(0).text("请选择图片");
                return;
            }
            $(".custom-file-label").eq(0).text(e.target.files[0].name);
        });
        $("#fileInput2").on("change", (e) => {
            if (undefined === e.target.files[0]) {
                $(".custom-file-label").eq(1).text("请选择图片");
                return;
            }
            $(".custom-file-label").eq(1).text(e.target.files[0].name);
        });
        //上传文件
        $("#upload").on("click", () => {
            var file = $("#fileInput")[0].files[0];
            if (undefined === file) {
                alert("请选择图片！");
                return;
            }
            if (file.type !== "image/jpg" && file.type !== "image/jpeg" && file.type !== "image/png") {
                alert("文件类型错误，请选择图片！");
                return;
            }
            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                url: "/file/upload",
                data: formData,
                type: 'POST',
                dataType: "json",
                processData: false,
                contentType: false,
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("上传成功！");
                        $('#img').val(res.data);
                    } else {
                        window.alert("上传失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("上传失败！");
                }
            });
        });

        //上传文件
        $("#upload2").on("click", () => {
            var file = $("#fileInput2")[0].files[0];
            if (undefined === file) {
                alert("请选择图片！");
                return;
            }
            if (file.type !== "image/jpg" && file.type !== "image/jpeg" && file.type !== "image/png") {
                alert("文件类型错误，请选择图片！");
                return;
            }
            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                url: "/file/upload",
                data: formData,
                type: 'POST',
                dataType: "json",
                processData: false,
                contentType: false,
                success: (res) => {
                    if (res.code === '0000') {
                        window.alert("上传成功！");
                        $('#img2').val(res.data);
                    } else {
                        window.alert("上传失败！");
                        return false;
                    }
                },
                error: (e) => {
                    console.error(e);
                    window.alert("上传失败！");
                }
            });
        });
    });
</script>
