<!-- page script -->
<script>
    $(function () {
        $("#jsGrid").jsGrid({
            height: "500px",
            width: "100%",
            sorting: true,
            paging: true,
            filtering: false,
            autoload: true,
            pageLoading: true,
            noDataContent: '无数据',
            controller: {
                loadData: function (page) {
                    var d = $.Deferred();

                    $.ajax({
                        url: "/note/list?pageIndex=" + page.pageIndex +"&pageSize=" + page.pageSize,
                        type: 'GET',
                        dataType: "json"
                    }).done(function (response) {
                        d.resolve(response.data);
                    });

                    return d.promise();
                }
            },
            fields: [
                {title: "id", name: "id", type: "number", width: 50, align: "center"},
                {title: "留言用户", name: "username", type: "text", width: 100, align: "center"},
                {title: "留言内容", name: "content", type: "text", width: 200, align: "center"},
                {title: "留言时间", name: "noteTime", type: "text", width: 100, align: "center"},
                {title: "optionalId", name: "optionalId", type: "text", width: 100, align: "center",visible:false},
                {name: "查看详情", type: "control", width: 150, align: "center", filter: false}
            ]
        });
    });
</script>
