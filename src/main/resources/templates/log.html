<!-- page script -->
<script>
    $(function () {
        var date = new Date();
        $.ajax({
            url: "/log/count?content=注册&day=" + dateFormat("YYYY-mm-dd",date),
            type: 'GET',
            dataType: "json"
        }).done(function (response) {
            if(response.data) {
                $("#registerNum").text(response.data);
            }
        });

        $.ajax({
            url: "/log/count?content=登陆&day=" + dateFormat("YYYY-mm-dd",date),
            type: 'GET',
            dataType: "json"
        }).done(function (response) {
            if(response.data) {
                $("#loginNum").text(response.data);
            }
        });

        $("#jsGrid").jsGrid({
            height: "500px",
            width: "100%",
            sorting: true,
            paging: true,
            filtering: false,
            autoload: true,
            pageLoading: true,
            noDataContent: '无数据',
            controller: {
                loadData: function (page) {
                    var d = $.Deferred();

                    $.ajax({
                        url: "/log/list?pageIndex=" + page.pageIndex +"&pageSize=" + page.pageSize,
                        type: 'GET',
                        dataType: "json"
                    }).done(function (response) {
                        d.resolve(response.data);
                    });

                    return d.promise();
                }
            },
            fields: [
                {title: "id", name: "id", type: "number", width: 50, align: "center"},
                {title: "日志内容", name: "content", type: "text", width: 100, align: "center"},
                {title: "用户电话", name: "phone", type: "text", width: 100, align: "center"},
                {title: "日志时间", name: "logTime", type: "text", width: 100, align: "center"}
            ]
        });

        function dateFormat(fmt, date) {
            let ret;
            const opt = {
                "Y+": date.getFullYear().toString(),        // 年
                "m+": (date.getMonth() + 1).toString(),     // 月
                "d+": date.getDate().toString(),            // 日
                "H+": date.getHours().toString(),           // 时
                "M+": date.getMinutes().toString(),         // 分
                "S+": date.getSeconds().toString()          // 秒
                // 有其他格式化字符需求可以继续添加，必须转化成字符串
            };
            for (let k in opt) {
                ret = new RegExp("(" + k + ")").exec(fmt);
                if (ret) {
                    fmt = fmt.replace(ret[1], (ret[1].length === 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                }
            }
            return fmt;
        }
    });
</script>
